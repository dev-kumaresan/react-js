<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>query selector all</title>
</head>
<body>
    <p class="p2"></p>
    <h4 id="h1"></h4>
    <script>
        const p1 = document.querySelectorAll("p.p2").innerHTML = "React JS Learning";
        document.getElementById("h1").innerHTML = p1;
    </script>
</body>
</html>
