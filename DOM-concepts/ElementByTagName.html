<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements by tag name</title>
</head>
<body>
     <h1></h1>
     <p id="by-tag-name"></p>
     <script>
         const tag = document.getElementsByTagName("h1").innerHTML = "React JS - Learning";
         document.getElementById("by-tag-name").innerHTML = tag;
     </script>
</body>
</html>
